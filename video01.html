<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/video01.css">
</head>
<body>
    
        <div class="container">
            <h1>video gallery</h1>
            <div class="row">
                <div class="col">
                    <div class="feature-img">
                        <img src="photo/twenty.jpg" width="100%">
                        <img src="photo/play.jpg" class="play-btn" 
                        onclick="playVideo('video/vdo01.mp4')">
                    </div>
                </div>
                <div class="col">
                    <div class="small-img-row">
                        <div class="small-img">
                            <img src="photo/six.jpg" width="70%">
                            <img src="photo/play.jpg" class="play-btn" 
                            onclick="playVideo('video/vdo02.mp4')">
                        </div>
                        <p>how to add multiple videos in a website or <br>to make a video gallery</p>
                    </div>
                    <div class="small-img-row">
                        <div class="small-img">
                            <img src="photo/thirteen.jpg" width="70%">
                            <img src="photo/play.jpg" class="play-btn" 
                            onclick="playVideo('video/vdo01.mp4')">
                        </div>
                        <p>how to add multiple videos in a website or <br>to make a video gallery</p>
                    </div>
                    <div class="small-img-row">
                        <div class="small-img">
                            <img src="photo/ten.jpg" width="70%">
                            <img src="photo/play.jpg" class="play-btn" 
                            onclick="playVideo('video/vdo01.mp4')">
                        </div>
                        <p>how to add multiple videos in a website or <br>to make a video gallery</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="video-player" id="videoPlayer">
            <video width="100%" controls autoplay id="myVideo">
                <source src="video/vdo01.mp4" type="video/mp4">
            </video>
            <img src="photo/close.jpg" class="close-btn" 
            onclick="stopVideo()">
        </div>

<script>
     var videoPlayer = document.getElementById("videoPlayer")
     var myVideo = document.getElementById("myVideo")

     function stopVideo(){
        videoPlayer.style.display = "none";
     }
     function playVideo(video){
        myVideo.src = video;
        videoPlayer.style.display = "block"
     }
</script>
